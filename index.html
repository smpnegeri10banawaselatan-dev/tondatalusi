<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold mb-4">Soal Interaktif Informatika</h1>
    <div id="timer" class="text-right text-red-600 font-bold mb-2">Sisa waktu: <span id="waktu">--:--</span></div>
    <form id="quizForm" class="space-y-4">
      <!-- Soal akan dimasukkan di sini -->
    </form>
    <button id="submitBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">Kirim Jawaban</button>
    <button onclick="window.print()" class="mt-2 ml-2 px-4 py-2 bg-green-500 text-white rounded">Cetak Hasil</button>
    <div id="result" class="mt-4"></div>
  </div>
<script src="script.js"></script>
</body>
</html>

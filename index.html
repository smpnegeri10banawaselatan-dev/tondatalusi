<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soal Interaktif</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-4">
  <div class="max-w-xl mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-xl font-bold mb-4">Soal Interaktif</h1>
    <div id="soal-container" class="space-y-4"></div>
    <button onclick="submitJawaban()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Kirim Jawaban</button>
    <div id="hasil" class="mt-6 font-bold"></div>
  </div>

  <script>
    let soalData = [];
    let jawabanUser = {};

    async function ambilSoal() {
      const response = await fetch("https://script.google.com/macros/s/PASTE_DEPLOY_URL_HERE/exec");
      soalData = await response.json();
      tampilkanSoal();
    }

    function tampilkanSoal() {
      const container = document.getElementById("soal-container");
      soalData.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "p-4 border rounded";
        div.innerHTML = `
          <p class="mb-2 font-semibold">No ${index + 1}. ${item.soal}</p>
          ${item.gambar ? `<img src="${item.gambar}" alt="Gambar soal" class="mb-2 w-full max-h-64 object-contain border rounded" />` : ""}
          ${Object.entries(item.pilihan).map(([key, val]) => `
            <label class="block">
              <input type="radio" name="soal-${index}" value="${key}" onchange="jawabanUser[${index}]='${key}'" />
              ${key.toUpperCase()}. ${val}
            </label>
          `).join("")}
        `;
        container.appendChild(div);
      });
    }

    function submitJawaban() {
      let benar = 0;
      soalData.forEach((item, index) => {
        if (jawabanUser[index] === item.jawaban) benar++;
      });
      const skor = (benar / soalData.length) * 100;
      document.getElementById("hasil").innerText = `Skor Anda: ${skor}% (${benar} dari ${soalData.length} benar)`;
    }

    ambilSoal();
  </script>
</body>
</html>
